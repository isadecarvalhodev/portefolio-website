<style>
    @import url("https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@200;700&display=swap");


    body {

        background: #3f684c;
        margin: 1em;
        padding: 0.1em;
        font-family: "Roboto Mono";
    }

    h1 {
        display: flex;
        align-items: center;
    }



    .buttons-container {
        display: flex;
        
       

    }

    .goBack-button,
    .github-icon,
    .linkedin-icon {
        margin-right: 30px;
    
    }



    button {
        display: flex;
        background: rgb(243, 247, 243);
        color: rgb(0, 0, 0);
        padding: 0.3em 0.6em 0.3em;
        font-size: 1em;
        border-radius: 3em;
        font-weight: 700;
        bottom: 1em;
        text-decoration: none;

        cursor: pointer;
    }




    #wave {
        animation: wave 2s infinite;
    }

    #email {
        animation: floating 3s ease-in-out infinite;
    }

    #spirall {
        position: absolute;
        top: 0;
        left: 0;
        animation: spiral 5s linear infinite;
    }


    #ball1 {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(0%, 0%);
        animation: upAndDown 5s linear infinite;
    }



    #ball2 {
        position: absolute;
        animation: upAndDown1 6.5s linear infinite;
    }


    @keyframes upAndDown1 {
        0% {
            transform: translate(25%, 0%) rotate(60deg);
            opacity: 2.5;
        }

        30% {
            transform: translate(10%, -15%) rotate(10deg);
            opacity: 2.5;
        }

        50% {
            transform: translate(-15%, -35%) rotate(10deg);
            opacity: 1.2;
        }

        100% {
            transform: translate(-75%, 35%) rotate(-140deg);
            opacity: 0.0;
        }
    }




    @keyframes upAndDown {
        0% {
            transform: translate(-10%, -40%) rotate(-10deg);
            opacity: 0;
        }

        30% {
            transform: translate(25%, -20%) rotate(10deg);
            opacity: 1;
        }

        50% {
            transform: translate(-10%, 10%) rotate(-10deg);
            opacity: 0.5;
        }

        100% {
            transform: translate(35%, 20%) rotate(30deg);
            opacity: 1;
        }
    }




    @keyframes spiral {
        0% {
            transform: translateX(10) translateY(10);
            opacity: 0.5;
        }

        100% {
            transform: translateX(10px) translateY(10px) rotate(0deg);
            opacity: 3.5;
        }
    }


    @keyframes wave {
        0% {
            transform: translateX(0);
        }

        50% {
            transform: translateX(20px);
        }

        100% {
            transform: translateX(0);
        }
    }


    @keyframes floating {
        0% {
            transform: translateY(0) rotate(0deg);
        }

        50% {
            transform: translateY(0px) rotate(1deg);
        }

        100% {
            transform: translateY(10) rotate(30deg);
        }
    }
